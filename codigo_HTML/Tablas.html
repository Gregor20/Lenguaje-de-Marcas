<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Codigo_CSS/style_planets.css">
    <title>Tablas</title>
</head>

<body>
    <div class="t1">
    <table border="1" name="Tablas de temperaturas" class="temps">
        <caption>Temperaturas de la semana</caption>
        <h1 class="h1">Tabla del tiempo en la semana</h1>
        <thead>
            <tr>
                <th>Dia de la semana</th>
                <th>Grados Celsius</th>
                <th>Cielo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>2º</td>
                <td>Despejado</td>
            </tr>
            <tr>
                <td>Martes</td>
                <td>10º</td>
                <td>Lluvia</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>18º</td>
                <td>Lluvia</td>
            </tr>
            <tr>
                <td>Jueves</td>
                <td>25º</td>
                <td>Sol</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>29º</td>
                <td>Nublado</td>
            </tr>
        </tbody>
    </table>
    </div>
    <p>Si quieres ver una tabla sobre los planetas <a href="Planetas.html"> pincha aquí...</a></p>

</body>

</html>
